<app-header></app-header>

<div class="container my-5">
    <form method="POST" (ngSubmit)="onAdd()">
        <label>Title</label>
        <input type="text" required class="mb-3" name="title" [(ngModel)]="title">
        <label>Content</label>
        <textarea name="content" required [(ngModel)]="content" class="mb-3" cols="30" rows="15"></textarea>
        <button type="submit" class="btn btn-warning">Create</button>

        <input type="hidden" name="id", [(ngModel)="id"] *ngIf="note" value="{{ note?.id }}">
    </form>    
</div>

<app-footer></app-footer>
